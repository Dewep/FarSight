<section>
    <h2>Current game informations</h2>
    <!-- Table on the top of Simple View -->
    <table>
        <tbody>
            <tr>
                <th>Your hand:</th>
                <td>{{ player_cards_hand_size }}</td>
                <th>Opponent hand:</th>
                <td>{{ opponent_cards_hand_size }}</td>
            </tr>
            <tr>
                <th>Your deck:</th>
                <td>{{ player_cards_deck_size }}</td>
                <th>Opponent deck:</th>
                <td>{{ opponent_cards_deck_size }}</td>
            </tr>
        </tbody>
    </table>
    <p>
        Opponent prediction:
        <span ng-repeat="deck in opponent_deck_prediction"> <!-- Loop through decks -->
            <b ng-if="$first">{{ deck.deck }}</b>        <!-- If first     - BOLD -->
            <span ng-if="!$first">{{ deck.deck }}</span> <!-- If NOT first - Normal -->
            {{ deck.percent * 100 | number:0 }}%
            <span ng-if="!$first && !$last">,</span>     <!-- Comma between decks -->
            <span ng-if="$first"><br/></span>            <!-- If first - Line breaks -->
        </span>
    </p>
</section>
