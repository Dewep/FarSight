<section>
    <h2>My Decks</h2>
    <ul ng-repeat="deck in decks">
        <li>{{ deck.name }} {{ deck.hero }} {{ deck.cards }}</li>
    </ul>
</section>

<section ng-if="createDeck">
    <dialog class="styledModal" open>

        <h2>New Deck</h2>

        <form name="deckProperties">
            <b>Name     </b></br><input type="text" ng-model="newDeck.name" name="deckName" placeholder="OP Deck 2016" required></br>
            <b>Character</b></br><input type="text" ng-model="newDeck.hero" name="hero" placeholder="Mage" required></br>
        </form>

        <form ng-submit="submit()">
            <b>Add card </b></br><input type="text" ng-model="newCard.name" name="newcardname" placeholder="Far Sight"><i style="padding-left: 5px">{{newCard.name | fitlerCardsByName}}</i></br>
        </form></br>

        <h2>Deck content</h2></br>

        <table>
            <tbody>
                  <tr ng-repeat="card in newDeck.cards">
                    <td>{{ card.name }}</td>
                    <td>x {{card.count}}</td>
                    <td><a ng-click="delete(card)">‚ùå</a></td>
                  </tr>
          </tbody>
          <tfoot ng-if="newDeck.cards.length != 0">
            <tr>
              <td colspan="2"><b>Total cards cards</b></td>
              <td>{{newDeck.cards.length}}</td>
            </tr>
          </tfoot>
        </table>

        <a class="bottomCentered squared-blue-btn" ng-click="addDeck()">Create deck <span ng-show="">Required</span></a>
    </dialog>
</section>

<a class="bottomCentered squared-blue-btn" ng-click="createDeck = true">New Deck {{newCardName}}</a>
